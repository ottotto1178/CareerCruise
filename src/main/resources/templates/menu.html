<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>トップメニュー</title>
</head>
<body>
  <div th:insert="common/sourceList :: sourceList"></div>
  <div th:replace="common/header :: header"></div>
  <div class="container-fruid">
    <h2>トップメニュー</h2>
    <div class="mt-3">
      エントリー中の企業一覧の確認、編集へ
    </div>
    <a th:href="" class="btn btn-primary">企業一覧画面へ</a>
    <th:block th:if="${hasUserManageAuth}">
      <div class="mt-3">
        ユーザー情報の確認、編集へ
      </div>
      <a th:href="@{/userList}" class="btn btn-primary">ユーザー一覧画面へ</a>
    </th:block>
  </div>
</body>
</html>
